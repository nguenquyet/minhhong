<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cơ Khí Minh Hồng - Chuyên gia công cơ khí chính xác</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">
                <img id="company-logo" src="" alt="Logo" height="40">
                <span id="company-name"></span>
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item"><a class="nav-link" href="#home">Trang chủ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#services">Dịch vụ</a></li>
                    <li class="nav-item"><a class="nav-link" href="#products">Sản phẩm</a></li>
                    <li class="nav-item"><a class="nav-link" href="#projects">Dự án</a></li>
                    <li class="nav-item"><a class="nav-link" href="#contact">Liên hệ</a></li>
                </ul>
            </div>
        </div>
    </nav>

    <!-- Hero Section -->
    <header id="home" class="hero-section">
        <div class="container text-center text-white">
            <h1 id="hero-company-name" class="display-4 fw-bold"></h1>
            <p class="lead" id="hero-company-slogan">Chuyên gia công cơ khí chính xác - Chất lượng tạo nên thương hiệu</p>
            <a href="#contact" class="btn btn-primary btn-lg mt-3">Liên hệ ngay</a>
        </div>
    </header>

    <!-- Services Section -->
    <section id="services" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Dịch Vụ Của Chúng Tôi</h2>
            <div class="row" id="services-container">
                <!-- Services will be loaded here from JSON -->
            </div>
        </div>
    </section>

    <!-- Products Section -->
    <section id="products" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Sản Phẩm</h2>
            <div class="row" id="products-container">
                <!-- Products will be loaded here from JSON -->
            </div>
        </div>
    </section>

    <!-- Projects Section -->
    <section id="projects" class="py-5 bg-light">
        <div class="container">
            <h2 class="text-center mb-5">Dự Án Tiêu Biểu</h2>
            <div class="row" id="projects-container">
                <!-- Projects will be loaded here from JSON -->
            </div>
        </div>
    </section>

    <!-- Contact Section -->
    <section id="contact" class="py-5">
        <div class="container">
            <h2 class="text-center mb-5">Liên Hệ</h2>
            <div class="row">
                <div class="col-md-6">
                    <div class="card mb-4">
                        <div class="card-body">
                            <h5 id="contact-company-name" class="card-title"></h5>
                            <p class="card-text">
                                <i class="fas fa-map-marker-alt me-2"></i> <span id="company-address"></span><br>
                                <i class="fas fa-phone me-2"></i> <span id="company-phone"></span><br>
                                <i class="fas fa-envelope me-2"></i> <span id="company-email"></span>
                            </p>
                        </div>
                    </div>
                </div>
                <div class="col-md-6">
                    <form>
                        <div class="mb-3">
                            <input type="text" class="form-control" placeholder="Họ và tên">
                        </div>
                        <div class="mb-3">
                            <input type="email" class="form-control" placeholder="Email">
                        </div>
                        <div class="mb-3">
                            <input type="tel" class="form-control" placeholder="Số điện thoại">
                        </div>
                        <div class="mb-3">
                            <textarea class="form-control" rows="3" placeholder="Nội dung"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Gửi liên hệ</button>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Footer -->
    <footer class="bg-dark text-white py-4">
        <div class="container text-center">
            <p id="footer-company-name" class="mb-1"></p>
            <p class="mb-0">© <span id="current-year"></span> - All Rights Reserved</p>
        </div>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="js/script.js"></script>
</body>
</html>
